<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Background</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        background-color: #000;
      }

      .text-container {
        left: 10%;
        right: 10%;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .text-container h1 {
        margin: 0;
        font-size: 150px;
        color: rgba(225, 225, 225, .01);
        background-image: url("https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2cf549433129d4227d1879347b9e78ce&auto=format&fit=crop&w=1248&q=80");
        background-repeat: repeat;
        background-clip: text;
        animation: animate 15s ease-in-out infinite;
        text-transform: uppercase;
        font-weight: 900;
        -webkit-background-clip: text;
        color: transparent;
      }

      .text-container a {
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        margin-top: 20px;
      }

      .text-container a:hover {
        color: #ccc;
      }

      @keyframes animate {

        0%,
        100% {
          background-position: left top;
        }

        25% {
          background-position: right bottom;
        }

        50% {
          background-position: left bottom;
        }

        75% {
          background-position: right top;
        }
      }
    </style>
  </head>

  <body>
    <div class="text-container">
      <h1>Welcome to My Portfolio</h1>
      <a href="./index.html">Home Page</a>
    </div>
  </body>

</html>
