<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        background: linear-gradient(45deg, #5d3fd3, #ec5e86, #50c8a1, #ffdf48);
        background-size: 400% 400%;
        animation: auroraAnimation 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      @keyframes auroraAnimation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .content {
        text-align: center;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1>Welcome to My Portfolio</h1><br>
      <a href="./index.html">
        Home Page</a>
    </div>
  </body>

</html>
