<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/styles.css"> -->
    <link rel="stylesheet" href="./css/style.production.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-portfolio_Profile</title>
  </head>

  <body class="register-page">

    <h1 class="profile_name">Get started any way you want</h1>

    <div class="register-div">

      <style>
        input:invalid {
          border: 2px solid rgb(245, 241, 241);
        }

        input:invalid+.error-message {
          display: block;
          color: rgb(245, 242, 242);
        }

        .error-message {
          display: none;
        }
      </style>

      <form action="confirm.html" method="get" id="registrationForm">
        <p>
          <label>Name</label>
          <input type="text" id="username" name="username" required minlength="5" maxlength="15"
            title="5-15 characters">
          <span class="error-message">Username must be at least 5 characters long.</span>
        </p>
        <p>
          <label>Email:</label>
          <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address.">
          <span class="error-message" id="emailError">Please enter a valid email address.</span>
        </p>
        <p>
          <label>Phone no:</label>
          <input type="tel" id="phone" placeholder="123-456-7890" required title="Please enter a 10-digit phone number">
          <span class="error-message" id="phoneError">Please enter a valid 10-digit phone number (e.g.,
            123-456-7890).</span>
        </p>

        <p>
          <a href="./confirm.html" class="button">sign-in</a><br>
          <a href="./index.html" class="button">Go back</a>
          <!-- <label for="textarea"></label>
                  <input id="textarea" type="submit" value="sign-in">
                  <input type="reset" value="reset"> -->

        </p>
      </form>

      <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
          let isValid = true;

          const email = document.getElementById("email");
          const emailError = document.getElementById("emailError");
          if (!email.checkValidity()) {
            emailError.style.display = "block";
            isValid = false;
          } else {
            emailError.style.display = "none";
          }

          const phone = document.getElementById("phone");
          const phoneError = document.getElementById("phoneError");
          if (!phone.checkValidity()) {
            phoneError.style.display = "block";
            isValid = false;
          } else {
            phoneError.style.display = "none";
          }

          if (!isValid) {
            event.preventDefault(); // Prevent form submission if validation fails
          } else {
            // Redirect to the next page
            window.location.href = "./confirm.html";
          }
        });
      </script>
    </div>
  </body>

</html>
