<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/styles.css"> -->
    <link rel="stylesheet" href="./css/style.production.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-portfolio_Profile</title>
</head>

<body class="register-page">

    <h1 class="profile_name">Get started any way you want</h1>

    <div class="register-div">

        <form action="form" method="post" id="Contact-form">
            <p>
                <label>Name</label>
                <input type="text" id="text" required="required">
                <!-- <textarea required="required">text...</textarea> -->
            </p>
            <p>
                <label>Email:</label>
                <input type="email" id="email" required="required">
            </p>
            <p>
                <label>Phone no:</label>
                <input type="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required="required">
            </p>

            <p>
                <a href="./confirm.html" class="button">sign-in</a><br>
                <a href="./index.html" class="button">Go back</a>
                <!-- <label for="textarea"></label>
                <input id="textarea" type="submit" value="sign-in">
                <input type="reset" value="reset"> -->
            </p>
        </form>

    </div>

</body>

</html>
