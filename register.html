<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="./css/style.production.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-portfolio_Profile</title>
  </head>

  <body class="register-page">

    <h1 class="profile_name">Get started any way you want</h1>

    <div class="register-div">
      <style>
        input:invalid {
          border: 2px solid rgb(245, 241, 241);
        }

        input:invalid+.error-message {
          display: block;
          color: rgb(245, 242, 242);
        }

        .error-message {
          display: none;
        }
      </style>

      <form action="#" method="get" id="registrationForm">
        <p>
          <label>Name</label>
          <input type="text" id="username" name="username" required minlength="5" maxlength="15"
            title="5-15 characters">
          <span class="error-message">Username must be at least 5 characters long.</span>
        </p>
        <p>
          <label>Email:</label>
          <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address.">
          <span class="error-message" id="emailError">Please enter a valid email address.</span>
        </p>
        <p>
          <label>Phone no:</label>
          <input type="tel" id="phone" name="phone" required pattern="^\d{10}$"
            title="Please enter a 10-digit phone number">
          <span class="error-message" id="phoneError">Please enter a valid 10-digit phone number (e.g.,
            1234567890).</span>
        </p>

        <p>
          <input type="submit" value="Sign-In" id="submitBtn">
          <input type="reset" value="Reset">
          <a href="./index.html" class="button">Go back</a>
        </p>
      </form>

      <script>
        // Get form elements
        const form = document.getElementById("registrationForm");
        const usernameField = document.getElementById("username");
        const emailField = document.getElementById("email");
        const phoneField = document.getElementById("phone");

        // Error message elements
        const emailError = document.getElementById("emailError");
        const phoneError = document.getElementById("phoneError");

        // Validation function
        form.addEventListener("submit", function (event) {
          let isValid = true;

          // Email validation: HTML5 email pattern (built-in)
          if (!emailField.validity.valid) {
            emailError.textContent = "Please enter a valid email address.";
            isValid = false;
          } else {
            emailError.textContent = "";
          }

          // Phone number validation: Only digits, required, length check
          if (!phoneField.validity.valid) {
            phoneError.textContent = "Please enter a valid 10-digit phone number.";
            isValid = false;
          } else {
            phoneError.textContent = "";
          }

          // If validation passes, redirect to another page
          if (!isValid) {
            event.preventDefault();
          } else {
            event.preventDefault(); // Prevent default submission
            window.location.href = "./confirm.html"; // Redirect to confirmation page
          }
        });
      </script>
    </div>
  </body>

</html>
