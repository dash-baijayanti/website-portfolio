            <div class="contact-div">
                <h1 class="profile_name">User Contact form</h1>
                <form action="" method="post" id="Contact-form">
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required="required">
                    </p>
                    <p>
                        <label for="tel">Phone no:</label>
                        <input type="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required="required">
                    </p>
                    <p>
                        <label for="Message">Message:</label>
                        <textarea maxlength="240" required="required">text...</textarea>
                    </p>
                    <p>
                        <label for="textarea"></label>
                        <input id="textarea" type="submit" value="send-message">
                        <input type="reset" value="reset">
                    </p>
                </form>
            </div>
            <div class="contact-div">
